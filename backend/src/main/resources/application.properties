# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:h2:file:./data/exchange-rates-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Bank of Lithuania API Configuration
bank.api.base-url=https://www.lb.lt/webservices/FxRates/FxRates.asmx
bank.api.type=EU
bank.api.connect-timeout=5000
bank.api.read-timeout=5000

# Quartz Configuration
spring.quartz.job-store-type=memory
# Run at 1 AM every day
exchange-rates.scheduler.cron=0 0 1 * * ?
exchange-rates.scheduler.trigger.delay=1000